name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    env:
      BASE_PATH: ${{ vars.BASE_PATH }}
      GIT_TOKEN: ${{ vars.GIT_TOKEN }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Clean cache
        run: npm cache clean --force

      - name: Installing dependencies
        run: npm install

      - name: Build ğŸ”§ # This example project is built using npm and outputs the result to the 'dist' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: npm run build -- -o ./dist --env "BASE_PATH=${{ vars.BASE_PATH }}"

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the action should deploy.
